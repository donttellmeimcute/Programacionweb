            <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="text" name="nombre" size="40" class="form-control" placeholder="Escribe aqui tu nombre"></td>

            <tr>

            </tr>
            <tr>
                <td><label for="contrasena">Password:</label></td>

            </tr>
            <tr>
                <td><label for="contrasena2">Confirma Password:</label></td>

            </tr>

                <td><label for="nacido">Fecha de nacimiento:</label></td>
                <td><input type="date" name="nacido" class="form-control"></td>
            </tr>
            <tr>
                <td><label for="hm">Genero:</label></td>

                    <input type="radio" name="hm" value="m" class="form-control"> Mujer
                </td>
            </tr>
            <tr>

                    <input type="checkbox" class="form-control" id="deportel" name="deportel" value="Futbol"> Futbol<br>

                    <output id="medida"> </output>
                </td>

            </tr>
